<div class="login">
	<div class="container">
		<div class="login__body">
			<form class="login__form login-form" action="#">
				<div class="login-form__username">
					<p class="login-form__text">
						Username or email address *
					</p>
					<input class="login-form__input" type="text" name="" id="name" required>
				</div>
				<div class="login-form__password">
					<p class="login-form__text">
						Password *
					</p>
					<input class="login-form__input" type="password" name="" id="password" required>
				</div>
				<button class="login-form__btn btn" type="submit">Login</button>
				<div class="login-form__asking-box">
					<label class="login-form__label"> <input class="login-form__checkbox" type="checkbox" name=""
							id="remember-me">
						<span class="login-form__label-icon"></span>
						<span class="login-form__label-text">Remember me</span>
					</label>
					<a class="login-form__link" href="#">Lost your password?</a>
				</div>
				<div class="login-form__registration">
					<p class="login-form__text">
						Not registered? No problem
					</p>
					<a class="login-form__btn-registration btn btn--border" href="#">Lost your password?</a>
				</div>
			</form>
		</div>
	</div>
</div>
